<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment form</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <h1>ZuriTraining Payment Form</h1>
    <form>
      <h3 class="account">Account</h3>
      <div class="input-group1">
        <div class="input-box">
          <input type="text" placeholder="Full Name" required class="name">
          <i class="fa fa-user icon" id="1"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Username" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="email" placeholder="Email (example@mail.com)" required class="name">
          <i class="fa fa-envelope"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <h3>Date of birth</h3>
          <input type="text" placeholder="DD" class="dobd" id="id1" >
          <input type="text" placeholder="MM" class="dobm" id="id2">
          <input type="text" placeholder="YYYY" class="doby">
        </div>


        <div class="input-box">
          <h3>Gender</h3>
          <input type="radio" name="gender" checked id="b1" class="radio">
          <label for="b1">Male</label>
          <input type="radio" name="gender" class="radio" id="b2">
          <label for="b2">Female</label>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <h3>Payment Details</h3>
          <input type="radio" name="pay" id="bc1" checked class="radio">
          <label for="bc1">
            <span>
              <i class="fa fa-cc-visa"> Credit Card</i>
            </span>
          </label>
          <input type="radio" name="pay" id="bc2" class="radio">
          <label for="bc2">
            <span>
              <i class="fa fa-cc-paypal">Paypal </i>

            </span>
          </label>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <input type="tel" class="name" placeholder="card number" required>
          <i class="fa fa-credit-card icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <input type="tel" required placeholder="Card CVC">
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">
          <select class="firstselect">
            <option>01 Dec</option>
            <option>02 Dec</option>
            <option>03 Dec</option>
          </select>
          <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
          <button type="submit">Pay Now</button>
        </div>
      </div>

    </form>


  </div>

</body>

</html>
